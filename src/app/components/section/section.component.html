<div class="container" #mainEl>
  <div class="contentMobile">
    <p>{{sectionTitle}}</p>
    <ngx-slick-carousel class="carousel"
                        #slickModal="slick-carousel"
                        [config]="slideConfig">

      <ng-container ngxSlickItem *ngFor="let slide of bookArr">
        <app-card [book]="slide" [userType]="userType"></app-card>
      </ng-container>

    </ngx-slick-carousel>
  </div>

  <div class="content">
    <p>{{sectionTitle}}</p>
    <div class="cards" >
      <ng-container  *ngFor="let book of bookArr">
        <app-card [book]="book" [userType]="userType" ></app-card>
        </ng-container>
    </div>
  </div>
  </div>

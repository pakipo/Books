<div class="container">
  <ng-container *ngFor="let autor of  autorsArr">
    <app-section [sectionTitle]="autor.name + ' ' + autor.surname+':'"
                 [bookArr]="autor.booksArr"
                 [userType]="userType"></app-section>
    <div class="transition">
      <p><span (click)="goToAutor(autor.id)">к автору</span></p>
      <p><span (click)="goToAutorAllBooks(autor.name + ' ' + autor.surname, autor.id) ">все книги автора</span></p>
    </div>
  </ng-container>
</div>

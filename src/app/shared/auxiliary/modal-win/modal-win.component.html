
  <div mat-dialog-content>
    <p>{{data.textContent}}</p>

  </div>
  <div mat-dialog-actions>
    <div class="btns">
      <button mat-button [color]="data.btnCancelColor" (click)="cancel()">{{data.btnCancelText}}</button>
      <button mat-button [color]="data.btnOkColor" (click)="out()" cdkFocusInitial>{{data.btnOkText}}</button>
    </div>
  </div>
